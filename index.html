        .dice {

            border-radius: 15px;
            padding: 20px;
            min-width: 150px;
            text-align: center;
            font-size: 1.2em;
            color: #64ffda;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.2);
            animation: fadeIn 0.5s ease-in;
            transition: transform 0.3s ease;
        }

        .dice:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .rolling {
            animation: roll 0.5s ease-in-out;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #1a1a2e;
            background: linear-gradient(135deg, #64ffda 0%, #4ecdc4 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

            margin-top: 30px;
            color: #a0a0a0;
            font-size: 0.9em;
            line-height: 1.6;

        function rollDice() {
            const container = document.getElementById('diceContainer');
            const button = document.getElementById('rollBtn');
            const count = parseInt(document.getElementById('diceCount').value) || 3;
            
            // Clamp count between 1 and 5
            const diceCount = Math.max(1, Math.min(5, count));
            
            // Disable button during animation
            button.disabled = true;
            
            // Clear container
            container.innerHTML = '';
            
            // Get random unique elements
            const shuffled = [...storyElements].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, diceCount);
            
            // Create dice elements with staggered animation
            selected.forEach((element, index) => {
                setTimeout(() => {
                    const dice = document.createElement('div');
                    dice.className = 'dice';
                    dice.textContent = element;
                    container.appendChild(dice);
                    
                    // Re-enable button after last dice
                    if (index === selected.length - 1) {
                        button.disabled = false;
                    }
                }, index * 150);
            });
